<!-- Only show when there are no sessions -->
<div *ngIf="!hasSessions" class="welcome-screen">
  <div class="welcome-card">
    <h1>Welcome to RAG Chat!</h1>
    <p class="mb-3">Get started by creating a new session to start your conversation.</p>
    <button class="btn btn-primary" (click)="openCreateSession()">
      Create Your First Session
    </button>
  </div>
</div>
